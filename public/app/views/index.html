<div ng-controller="ClickMapCtrl">
<div>
<svg width="640" height="430" ng-click="svgClick($event)">
	<rect width="100%" height="100%" fill="black"></rect>
	<image xlink:href="/images/tanaan.png" width="100%" height="100%"></image>
	<rect fill="{{icon.color}}" xlink:href="/images/test.png" x={{icon.x}} y={{icon.y}} width="8" height="8" ng-repeat="icon in icons" ng-click="iconClick($event)"></rect>
</svg>
</div>
<div>
<svg width="640" height="30">
	<rect width="100%" height="100%" fill="black"></rect>
	<rect fill={{color}} y="5" x={{$index*25}} width="20" height="20" ng-repeat="color in colors track by $index" ng-click="chooseColor($index)">
</svg>
</div>
</div>
